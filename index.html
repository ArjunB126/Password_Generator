<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Password Generator </title>
</head>
<body>
    


<div class="container">

    <h1>Password Generator</h1>

    <div class="display-container">

        <input readonly placeholder="Password" class="display" data-passwordDisplay>

        <button data-copy>
            <span data-copyMsg></span>
            <img src="copy.svg" alt="copy" width="23" height="23"> 
        </button>

    </div>

    <div class="input-container">

        <div class="length-container">
            <p> Password Length </p>
            <p data-lengthNumber>0</p>
        </div>

        <input type="range" minlength="0" maxlength="20" class="slider" data-lengthslider>


        <!-- Check Box  -->
       <div>
        <input type="checkbox" id="uppercase">
        <label for="uppercase"> Includes Upper Case Letters</label>
       </div>

       <div>
        <input type="checkbox" id="lowercase">
        <label for="uppercase">Includes Lower  Case Letters</label>
       </div>

       <div>
        <input type="checkbox" id="numbers">
        <label for="uppercase">Includes Number </label>
       </div>

       <div>
        <input type="checkbox" id="symbols">
        <label for="uppercase">Includes Symbols </label>
       </div>

       <!-- Strength Section  -->
       <div class="strength-container">
        <p> Strength </p>
        <div data-indicator></div>
       </div>

       <!-- Generate Password Button  -->
       <button class="generateButtonn" onclick="generatePassword()">Generate Password</button>

    </div>

</div>
<script src="script.js"></script>
</body>
</html>
